<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>DEYVFLIX</title>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">DEYVFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Filmes</a>
                <a href="#">Séries</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">The Good Doctor</h3>
                <p class="descricao">Um jovem médico com autismo começa a trabalhar em um famoso hospital. Além dos
                    desafios da profissão, ele terá também que provar sua capacidade a seus colegas e superiores.</p>
                <div class="botoes">
                    <button role="button">
                        <i class="fas fa-play"></i>
                        Assistir agora
                    </button>
                    <button role="button">
                        <i class="fas fa-info-circle"></i>
                        Mais informações
                    </button>
                </div>
            </div>
        </div>
    </main>

    <footer></footer>

    <script src="https://kit.fontawesome.com/f69a201e5a.js" crossorigin="anonymous"></script>
