<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <!-- owl css -->
    <link rel="stylesheet" href="css/owl/owl.carousel.css">
    <link rel="stylesheet" href="css/owl/owl.theme.default.css">

    <title>DEYVFLIX</title>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">DEYVFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Filmes</a>
                <a href="#">Séries</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">The Good Doctor</h3>
                <p class="descricao">Um jovem médico com autismo começa a trabalhar em um famoso hospital. Além dos
                    desafios da profissão, ele terá também que provar sua capacidade a seus colegas e superiores.</p>
                <div class="botoes">
                    <button role="button">
                        <i class="fas fa-play"></i>
                        Assistir agora
                    </button>
                    <button role="button">
                        <i class="fas fa-info-circle"></i>
                        Mais informações
                    </button>
                </div>
            </div>
        </div>

        <div class="carousel">
                <h2>Em alta</h2>
            <div class="owl-carousel owl-theme">
                <div>
                    <img class="box-filme" src="img/green_book.jpg" alt="Filme Green book">
                </div>
                <div>
                    <img class="box-filme" src="img/the_mandalorian.jpg" alt="Mandalorian">
                </div>
                <div>
                    <img class="box-filme" src="img/enola_holmes.jpg" alt="Enola Holmes">
                </div>
                <div>
                    <img class="box-filme" src="img/the_boys.jpg" alt="The boys">
                </div>
                <div>
                    <img class="box-filme" src="img/the_walking_dead.jpg" alt="The Walking Dead">
                </div>
                <div>
                    <img class="box-filme" src="img/a_caminho_da_lua.jpg" alt="Filme A Caminho da Lua">
                </div>
                <div>
                    <img class="box-filme" src="img/ficou_para_tras.jpg" alt="O Que Ficou Para Trás">
                </div>
                <div>
                    <img class="box-filme" src="img/power.jpg" alt="Filme Power">
                </div>
            </div>
        </div>

    </main>

    <footer></footer>

    <script src="https://kit.fontawesome.com/f69a201e5a.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/setup.js"></script>

</body>

</html>
