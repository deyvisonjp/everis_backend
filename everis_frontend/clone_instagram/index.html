<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clone Instagram - Bootcamp Everis</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div class="instagram-wrapper">

    <div class="instagram-phone">
      <img src="./img/celular_instagram.png" alt="celular instagram">
    </div>

    <div class="instagram-continue">

      <div class="group">
        <img class="instagram-logo" src="./img/instagram-logo.png" alt="logo instagram">
        <img class="profile-photo" src="./img/my_photo.jpg" alt="foto de perfil">
        <a href="#" class="instagram-login"> Coninue como Deyvison </a>
        <a href="#" class="instagram-logout"> Remover conta </a>
      </div>

      <div class="group">
        <p class="not-account"> Não é Deyvison? </p>
        <p class="not-account">
          <span class="link-blue">Alternar contas</span>
          ou
          <span class="link-blue">Inscreva-se</span>
        </p>
      </div>

      <div class="get-the-app">
        <p class="get-app">Baixe o aplicativo</p>
        <div class="download">
          <a href="#" class="app-download"> </a>
          <a href="#" class="app-download"> </a>
        </div>
      </div>

    </div>

  </div>

</body>

</html>
